<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/reset.css">
    <link rel="stylesheet" href="style.css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
</head>
<body>
    <header class="header" >
        <img src="/img/Header.png" alt="">
    </header>
    <main class="main-container">
        <section>
            <h1 class="produ">Mis productos:</h1>
            <div data-product class="products-container">
            </div>
        </section>
        <section>
            <h1>Agregar Productos:</h1>
            <form class="form-container" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input data-image placeholder="imagen" type="text">

                <div class="button-container" >
                    <button type="submit" class="button-submit" id="button" > Enviar... </button>
                    <button type="reset" class="button-clear"  id="button" > Limpiar... </button>
                </div>
            </form>
        </section>
     </main>
    <footer class="footer-container" >
        <img src="img/Footer.png" alt="footer">
    </footer>
    <script type="module" src="js/controllers/main.js" ></script>
</body>
</html>
